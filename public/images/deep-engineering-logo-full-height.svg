<svg width="220" height="70" viewBox="0 0 220 70" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text-main {
        fill: white;
        font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        font-weight: 700;
        letter-spacing: -0.8px;
      }
      .logo-text-sub {
        fill: white;
        font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        font-weight: 500;
        letter-spacing: 1.2px;
      }
      .logo-tagline {
        fill: rgba(255, 255, 255, 0.85);
        font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        font-weight: 400;
        letter-spacing: 0.8px;
      }
    </style>
    
    <!-- Gradients for professional look -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00bcd4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0288d1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Logo Icon: Modern Engineering Symbol -->
  <g transform="translate(10, 10)">
    <!-- Outer ring representing precision -->
    <circle cx="25" cy="25" r="22" fill="none" stroke="url(#primaryGradient)" stroke-width="2.5" opacity="0.8"/>
    
    <!-- Inner mechanism -->
    <g transform="translate(25, 25)">
      <!-- Center hub -->
      <circle cx="0" cy="0" r="7" fill="url(#primaryGradient)" filter="url(#dropShadow)"/>
      
      <!-- Main rotor blades (kinetic energy representation) -->
      <g stroke="url(#primaryGradient)" stroke-width="2" fill="url(#accentGradient)">
        <!-- Primary blades -->
        <path d="M 0,-18 L 5,-12 L 0,-8 L -5,-12 Z" />
        <path d="M 18,0 L 12,5 L 8,0 L 12,-5 Z" />
        <path d="M 0,18 L -5,12 L 0,8 L 5,12 Z" />
        <path d="M -18,0 L -12,-5 L -8,0 L -12,5 Z" />
        
        <!-- Secondary blades for complexity -->
        <path d="M 12.7,-12.7 L 9,-9 L 12.7,-6.4 L 16.4,-10.1 Z" opacity="0.7"/>
        <path d="M 12.7,12.7 L 16.4,10.1 L 12.7,6.4 L 9,9 Z" opacity="0.7"/>
        <path d="M -12.7,12.7 L -9,9 L -12.7,6.4 L -16.4,10.1 Z" opacity="0.7"/>
        <path d="M -12.7,-12.7 L -16.4,-10.1 L -12.7,-6.4 L -9,-9 Z" opacity="0.7"/>
      </g>
      
      <!-- Energy flow indicators -->
      <g stroke="url(#primaryGradient)" stroke-width="1.5" fill="none" opacity="0.6">
        <circle cx="0" cy="0" r="12" stroke-dasharray="2,3"/>
        <circle cx="0" cy="0" r="16" stroke-dasharray="3,4"/>
      </g>
    </g>
  </g>
  
  <!-- Company Branding -->
  <g transform="translate(65, 0)">
    <!-- Main company name -->
    <text x="0" y="28" class="logo-text-main" font-size="22">DEEP</text>
    <text x="0" y="50" class="logo-text-sub" font-size="13">ENGINEERING</text>
    
    <!-- Tagline -->
    <text x="0" y="64" class="logo-tagline" font-size="9">KINETIC POWER SOLUTIONS</text>
    
    <!-- Accent line -->
    <line x1="0" y1="55" x2="140" y2="55" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.6"/>
  </g>
</svg>
